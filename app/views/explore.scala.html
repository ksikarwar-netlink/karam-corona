@(message:(List[(String, String, String)]))

@main("explore") {
@defining(play.core.PlayVersion.current) { version =>

<section id="content">
  <div class="wrapper doc">
    <article>
      <h2>Corona Worldwide overview</h2>
<table>
<tr>
          <td><b>Country</b></td>
          <td><b>Cases</b></td>
           <td><b>Death</b></td>
      </tr>
   @for(person <- message){
      <tr>
          <td>@person._1</td>
          <td>@person._2</td>
          <td>@person._3</td>
      </tr>
    }
</table>
        
    </article>
 
  </div>
</section>

}
}
